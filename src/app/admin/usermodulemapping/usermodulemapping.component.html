<nav class="navbar navbar-light bg-light m-2">
  <div class="row">
    <div class="col-md-6">
      <h1 class="h2 ps-1 page-title"><strong>User-Module Mapping</strong></h1>
    </div>
    <div class="col-md-6">
      <select (change)="load()" class="select form-control" [(ngModel)]="userid">
        <option value="0">User</option>
        <option *ngFor="let user of users;" value="{{user.id}}">{{ user.name }}</option>
      </select>
    </div>
  </div>
</nav>
<main class="content">
  <div class="row p-3 bg-white">
      <div *ngIf="modules" class="row g-2">
        <div *ngFor="let module of modules;" class="col-md-12">
          <div class="col-lg-12">
            <label class="switch">
              <input (change)="handleCheck($event, module)" type="checkbox" [checked]="module.mappingid != 0">
              <span class="slider round"></span>
            </label>
            <span>
              {{ module.title }}
            </span>
          </div>
        </div>
      </div>
  </div>

</main>
