<nav class="navbar navbar-light bg-light m-2">
  <h1 class="h2 ps-1 page-title"><strong>Financial Years</strong></h1>
</nav>
<main class="content">
  <div class="row p-3 bg-white">
    <form [formGroup]="financialdata" (ngSubmit)="Save(financialdata.value)">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Financial Year<span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Start Date<span class="text-danger">*</span></label>
          <div class="input-group">
            <input class="form-control mat-datepicker" readonly matInput [matDatepicker]="picker"
              placeholder="dd/mm/yyyy" formControlName="startdate">
            <div class="input-group-append">
              <mat-datepicker-toggle class="mat-datepicker-icon" matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">End Date<span class="text-danger">*</span></label>
          <div class="input-group">
            <input class="form-control mat-datepicker" readonly matInput [matDatepicker]="picker"
              placeholder="dd/mm/yyyy" formControlName="enddate">
            <div class="input-group-append">
              <mat-datepicker-toggle class="mat-datepicker-icon" matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-danger ms-2" routerLink="/admin/financialyears">Cancel</a>


        </div>
      </div>
    </form>
  </div>
  <div class="row mt-2 p-3 bg-white">
    <div class="col-md-12">

      <table class="table table-bordered table-hover border-dark shadow-lg p-3 mb-5">
        <thead>
          <tr>
            <th>Action</th>
            <th>Sr.No</th>
            <th>Financial Year</th>
            <th>Start Date</th>
            <th>End date</th>
          </tr>
        </thead>
        <tbody class="table-white">
          <tr *ngFor="let financial of financiales; let i = index;">
            <td>
              <button class="btn btn-success" (click)="edit(financial.id)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger" (click)="delete(financial.id)"><i class="fa fa-trash"></i></button>
            </td>
            <td>{{ i + 1}}</td>
            <td>{{financial.name}}</td>
            <td>{{financial.startdate | date}}</td>
            <td>{{financial.enddate | date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
