<nav class="navbar navbar-light bg-light m-2">
  <h1 *ngIf="district" class="h2 ps-1 page-title"><strong>Talukas - {{ district.name }}</strong></h1>
</nav>
<main class="content">
  <div class="row p-3 bg-white">
    <form [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Name<span class="text-danger">*</span></label>
            <span *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid"
              class="text-danger small">Please Enter Name</span>
            <input type="text" class="form-control" formControlName="name" />
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-danger ms-2" routerLink="/admin/businesses">Cancel</a>
        </div>
      </div>
    </form>
  </div>
  <div class="row mt-2 p-3 bg-white">
    <div class="col-md-12">
      <table class="table table-bordered table-hover border-dark shadow-lg p-3 mb-5">
        <thead>
          <tr>
            <th style="width: 100px;">Action</th>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Villages</th>
          </tr>
        </thead>
        <tbody class="table-white">
          <tr *ngFor="let data of result; let i = index;">
            <td>
              <button class="btn btn-sm btn-success" (click)="edit(data.id)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-sm btn-danger ms-2" (click)="delete(data.id)"><i class="fa fa-trash"></i></button>              
            </td>
            <td>{{ i + 1}}</td>
            <td>{{data.name}}</td>
            <td><button class="btn btn-sm btn-warning ms-2" routerLink="/admin/villages/{{data.id}}">Villages</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
