<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Welcome back to AIDMOS!</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-3">
                <form [formGroup]="formdata" (ngSubmit)="login(formdata.value)">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Enter your username" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="Enter your password" />
                  </div>
                  <div>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <input type="submit" class="btn btn-lg btn-primary" value="Signin" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="text-center mb-3">
            Forgot password? <a href="/forgotpassword">Recover password...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
