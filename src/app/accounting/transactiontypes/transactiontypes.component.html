<nav class="navbar navbar-light bg-light m-2">
  <h1 class="h2 ps-1 page-title">Transaction Types</h1>
</nav>
<main class="content">
  <div class="row p-3 bg-white">
    <form [formGroup]="transactiontypedata" (ngSubmit)="save(transactiontypedata.value)">
      <div class="row g-3">
        <div class="col-md-1">
          <label class="form-label"> Sr No: *<span class="text-danger small">Sr.No.</span></label>
          <input type="text" class="form-control" formControlName="srno" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Name: *<span class="text-danger small">Please Enter Name</span></label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Check No: * <span class="text-danger small">Please Enter Check no</span></label>
          <input type="text" class="form-control" formControlName="checkin" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Nevigate To: *<span class="text-danger small">Please Enter Nevigate To</span></label>
          <input type="text" class="form-control" formControlName="navigateto">
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" [disabled]="!transactiontypedata.valid">Save</button>
          <a class="btn btn-danger ms-2" routerLink="/admin/businesses">Cancel</a>


        </div>
      </div>
    </form>
  </div>
  <div class="row mt-2 p-3 bg-white">
    <div class="col-md-12">
      <table class="table table-bordered table-hover border-dark shadow-lg p-3 mb-5">
        <thead>
          <tr>
            <th>Action</th>
            <th>Sr.No</th>
            <th>Id</th>
            <th>Name</th>
            <th>Check In</th>
            <th>Nevigate To</th>

          </tr>
        </thead>
        <tbody class="table-white">
          <tr *ngFor="let transactiontype of transactiontypes; let i = index;">
            <td>
              <button class="btn btn-success" (click)="edit(transactiontype.id)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger ms-2" (click)="delete(transactiontype.id)"><i class="fa fa-trash"></i></button>
            </td>
            <td>{{ i + 1}}</td>
            <td>{{transactiontype.id}}</td>
            <td>{{transactiontype.name}}</td>
            <td>{{transactiontype.checkin}}</td>
            <td>{{transactiontype.navigateto}}</td>



          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
